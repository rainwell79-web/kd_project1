<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <script>
      const url = "https://api.openaq.org/v2/measurements?" +
            "country=KR&city=Seoul" +
            "&parameter=pm25&parameter=pm10" +
            "&limit=10&sort=desc";

fetch(url)
  .then(res => res.json())
  .then(data => {
    console.log("OpenAQ raw data:", data);

    data.results.forEach(item => {
      console.log(`
측정소: ${item.location}
항목: ${item.parameter}
값: ${item.value} ${item.unit}
시간: ${item.date.local}
      `);
    });
  })
  .catch(err => console.error("Error:", err));
    </script>
</body>
</html>
